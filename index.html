<!DOCTYPE html>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <h2>Readings</h2>
    <div id="readings"></div>
    <select name="questions" id="questions">
        <option value="q1">What does the passage say?</option>
        <option value="q2">What does the passage tell me about Jesus or God? </option>
        <option value="q3">What does the passage tell me about the help God gives?</option>
        <option value="q4">Why is the passage important or relevant? </option>
        <option value="q5">Is the passage convicting me of a sin that God wants me to confess?</option>
        <option value="q6">Is this passage describing some change that God wants me to make in my life?</option>
        <option value="q7">Is there an example here that I am to follow?</option>
        <option value="q8">Is there a promise in this passage that I can claim?</option>
    </select>
    <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
